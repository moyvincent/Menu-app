- name: Configure Web Server
  hosts: webservers
  become: true
  become_method: sudo
  become_user: root 
  pre_tasks:
      - name: "wait 600 seconds for target connection to become reachable/usable."
        wait_for_connection:
          timeout: 300

      - name: "install python for Ansible."
        become: true
        raw: test -e /usr/bin/python3 || (apt -y update && apt install -y python3)
        changed_when: false


  roles:
    - configure-server