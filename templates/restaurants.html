{% extends "base.html" %}

{% block title %}Home - Menu App{% endblock %}

{% block content %}

    {% for i in restaurant %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card">
                    <img src="https://cdn.filestackcontent.com/crop=dim:[10,10,100,50]/{{ i.handle }}" class="img-thumbnail" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Restaurant</h5>
                        <p class="card-text">Nigeria</p>
                        <a href="{{ url_for('restaurantMenu', restaurant_id=i.id) }}" class="btn btn-primary">{{i.name}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
