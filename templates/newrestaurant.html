{% extends "base.html" %}

{% block title %}Home - Menu App{% endblock %}

{% block content %}

    <div class="container-fluid">
        <form action="{{url_for('createRestaurant')}}" method = 'POST'>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name of Restaurant" name='name'>
            </div>

            <div class="mb-3">
                <label for="formFile" class="form-label">A picture of your restaurant</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            
            <input type='submit' value='Create'>
            
        </form>
    </div>
{% endblock %}
